<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embodied Face!</title>
  <!-- P5.js libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  
  <style>
    @font-face {
      font-family: 'Terza';
      src: url('terza.otf') format('opentype');
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Terza', monospace;
      background-color: #FFFFCC;
      color: #663300;
    }
    
    h1 {
      color: #000;
      margin-bottom: 10px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
    }
    
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #FAF2F6;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      box-shadow: inset 0 0 30px rgba(102, 51, 0, 0.1);
    }
    
    #ascii-container {
      width: 100vw;
      height: 100vh;
      background-color: #FAF2F6;
      color: #663300;
      white-space: pre;
      overflow: hidden;
      font-family: 'Terza', monospace;
      font-weight: bold;
      position: absolute;
      top: 0;
      left: 0;
      margin: 0;
      padding: 0;
    }
    
    .controls {
      display: flex;
      gap: 10px;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      flex-wrap: wrap;
      justify-content: center;
      background-color: rgba(255, 255, 204, 0.7);
      padding: 10px;
      border-radius: 50px;
      box-shadow: 0 3px 8px rgba(102, 51, 0, 0.15);
    }
    
    button {
      background-color: #FFFFCC;
      border: 2px solid #663300;
      color: #663300;
      padding: 8px 16px;
      cursor: pointer;
      font-family: 'Terza', monospace;
      font-size: 14px;
      border-radius: 50px;
      transition: all 0.2s;
    }
    
    button:hover {
      background-color: #FAF2F6;
      color: #663300;
    }
    
    #status {
      position: fixed;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: #333;
      text-align: center;
      z-index: 100;
      background-color: rgba(250, 242, 246, 0.7);
      padding: 5px 10px;
      border-radius: 10px;
    }
    
    canvas {
      display: none;
    }
    
    /* Name input styling */
    .name-input-container {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      color: #663300;
      z-index: 100;
      background-color: rgba(255, 255, 204, 0.7);
      padding: 10px 20px;
      border-radius: 20px;
      box-shadow: 0 3px 8px rgba(102, 51, 0, 0.15);
    }
    
    .input-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .instruction-text {
      color: #663300;
      font-size: 14px;
      text-align: center;
      margin: 10px 0;
      font-style: italic;
    }
    
    label {
      font-size: 14px;
    }
    
    #user-name {
      padding: 8px;
      font-family: 'Terza', monospace;
      border: 2px solid #663300;
      border-radius: 50px;
      width: 200px;
      color: #663300;
      background-color: #FFFFCC;
      font-size: 14px;
    }
    
    #poem-text {
      padding: 8px;
      font-family: 'Terza', monospace;
      border: 2px solid #663300;
      border-radius: 50px;
      width: 300px;
      color: #663300;
      background-color: #FFFFCC;
      font-size: 14px;
    }
    
    #user-name::placeholder, #poem-text::placeholder {
      color: #663300;
      opacity: 0.7;
    }
    
    /* Download link styling */
    #download-container {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      margin: 15px 0;
    }
    
    #download-link {
      display: none;
      padding: 8px 16px;
      background-color: #FFFFCC;
      color: #663300;
      text-decoration: none;
      border: 2px solid #663300;
      border-radius: 50px;
      font-family: 'Terza', monospace;
      font-size: 14px;
    }
    
    #download-link:hover {
      background-color: #FAF2F6;
    }
    
    /* Info box styling */
    .info-box {
      position: fixed;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      margin: 10px 0;
      padding: 10px;
      border: 1px dashed #ccc;
      background-color: rgba(249, 249, 249, 0.8);
      max-width: 320px;
      text-align: center;
      font-size: 12px;
    }
    
    #div_t {
      position: fixed;
      bottom: 130px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      color: #663300;
      font-size: 14px;
      background-color: rgba(250, 242, 246, 0.7);
      padding: 5px 10px;
      border-radius: 10px;
    }

    .instruction-overlay {
      position: fixed;
      bottom: 40%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #FFFFCC;
      padding: 8px 30px;
      border-radius: 50px;
      border: 2px solid #663300;
      color: #663300;
      font-size: 14px;
      text-align: center;
      pointer-events: none;
      z-index: 10;
      white-space: nowrap;
      min-width: 280px;
      box-shadow: 0 3px 8px rgba(102, 51, 0, 0.15);
    }
    
    /* Toggle UI button */
    /* Toggle UI button - now a link to Google */
    #burger-menu {
      position: fixed;
      top: 24px;
      right: 32px;
      width: 56px;
      height: 56px;
      background: #FFFFCC;
      border: 3px solid #663300;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10001;
      cursor: pointer;
      box-shadow: 0 4px 16px 0 rgba(102, 51, 0, 0.13);
      transition: box-shadow 0.2s, background 0.2s;
    }
    
    #burger-menu:hover {
      background: #FFF9B2;
      box-shadow: 0 8px 24px 0 rgba(102, 51, 0, 0.18);
    }
    
    .burger-icon {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 28px;
      height: 28px;
      gap: 6px;
    }
    
    .burger-icon span {
      display: block;
      width: 28px;
      height: 4px;
      background: #663300;
      border-radius: 2px;
      transition: background 0.2s;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .name-input-container {
        flex-direction: column;
        padding: 5px 10px;
        gap: 5px;
      }
      
      .input-group {
        flex-direction: column;
        gap: 5px;
      }
      
      #user-name, #poem-text {
        width: 180px;
        padding: 5px;
        font-size: 12px;
      }
      
      .controls {
        padding: 5px;
        gap: 5px;
      }
      
      button {
        padding: 5px 10px;
        font-size: 12px;
      }
    }
    
    /* Print optimizations */
    @media print {
      body {
        padding: 0;
        margin: 0;
      }
      
      .controls, h1, #status, .name-input-container, #burger-menu, #download-container {
        display: none;
      }
      
      .container {
        border: none;
        padding: 0;
        margin: 0;
        box-shadow: none;
      }
      
      #ascii-container {
        width: 100%;
        height: 100%;
        border: none;
        padding: 0;
        page-break-inside: avoid;
      }
    }
  </style>
</head>
<body>
  <div id="burger-menu" onclick="window.location.href='https://readymag.website/u3988029614/embodied/select/'">
    <div class="burger-icon">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
  
  <div class="name-input-container">
    <div class="input-group">
      <label for="user-name">Your Name:</label>
      <input type="text" id="user-name" placeholder="Enter your name here">
    </div>
    <div class="input-group">
      <label for="poem-text">Your Poem:</label>
      <input type="text" id="poem-text" placeholder="Write me a poem about you">
    </div>
  </div>

  <div class="container">
    <div id="instruction-overlay" class="instruction-overlay">
      Open your mouth to let your poem flow out!
    </div>
    <div id="ascii-container"></div>
  </div>
  
  <div class="controls">
    <button id="style-btn">Change Style</button>
    <button id="save-btn">Save ASCII Art</button>
    <button id="print-btn">Print ASCII Art</button>
  </div>
  <div id="div_t"></div>
  
  <div id="download-container">
    <a id="download-link" href="#" download="face_outline_80x60.txt">Download ASCII Art</a>
  </div>
  
  <!-- Load the P5.js sketch before the inline script -->
  <script src="sketch.js"></script>
  
  <!-- Additional script for download management - removed UI toggle functionality -->
  <script>
    document.getElementById('save-btn').addEventListener('click', function() {
      const asciiContent = document.getElementById('ascii-container').textContent;
      if (asciiContent.trim()) {
        document.getElementById('status').textContent = 'Creating download link with template...';
      } else {
        document.getElementById('status').textContent = 'No ASCII art to save yet. Start the camera first!';
      }
    });
    
    // Auto-start camera when page loads
    window.addEventListener('load', function() {
      preload();
      // Start camera directly after a short delay
      setTimeout(() => {
        toggleCamera();
      }, 1000);
    });
  </script>
  <script>
    document.getElementById('print-btn').addEventListener('click', function () {
      document.getElementById('div_t').innerText = 'Thank you for contributing to embodied!';
      const asciiContent = document.getElementById('ascii-container').textContent;
      const userName = document.getElementById('user-name').value.trim();
      
      if (!asciiContent.trim()) {
          document.getElementById('status').textContent = 'No ASCII art to print!';
          return;
      }

      // Add user name at the bottom of the ASCII file (if provided)
      const fullAsciiContent = asciiContent + 
          (userName ? `\n\nPrinted by: ${userName}` : '') +
          "\n\nThank you for contributing to embodied!";
      
      // Create a Blob and FormData
      const blob = new Blob([fullAsciiContent], { type: 'text/plain' });
      const formData = new FormData();
      formData.append('ascii_file', blob, 'ascii_art.txt');

      // Send POST request to the PHP script
      fetch('http://10.60.12.252/print.php', { // Update with your actual PHP filename if needed
          method: 'POST',
          body: formData
      })
      .then(response => response.text())
      .then(data => {
          document.getElementById('status').innerHTML = data;
      })
      .catch(error => {
          document.getElementById('status').innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
      });
    });
  </script>
</body>
</html>
